Edition: 3.0.0
Type: Project
Name: start-puppeteer-dipper
Version: 0.0.2
Provider:
  - 阿里云
Description: 本案例将 Puppeteer ，这一使用者广泛的基于 nodejs 的截图 web 应用，快速创建并部署到阿里云函数计算 FC 。
HomePage: https://github.com/devsapp/start-puppeteer-v3/tree/dipper
Organization: 阿里云函数计算（FC）
Effective: Public
Tags:
  - 网页截图
  - 计算任务
Category: 图文处理
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess

Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - ap-northeast-2
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: html2png-${default-suffix}
      description: 应用的函数名称
